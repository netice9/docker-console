<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <table class="table table-striped">
    <caption>Containers</caption>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Command</th>
        <th>Running?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id, container) in containers" ng-controller="ContainerCtrl">
        <td>{{ id }}</td>
        <td>{{ container.Name }}</td>
        <td>{{ container.Config.Cmd }}</td>
        <td>{{ container.State.Running }}</td>
        <td><a ng-href="/api/terminals/{{id}}" class="btn btn-default" target="_blank">Terminal</button></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="container">
  Terminal:
  <div class="terminal-container"></div>
</div>
